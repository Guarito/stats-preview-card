<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="containerCard">
            <div class="card__image">
                <picture class="card__image--container">
                    <source
                        media="(min-width: 768px)"
                        srcset="assets/image-header-desktop.jpg"
                    />
                    <img
                        src="assets/image-header-mobile.jpg"
                        alt="Image Header"
                        style="max-width: 100%"
                    />
                </picture>
                <div class="card__image--overlay"></div>
            </div>
            <div class="card__text">
                <h1 class="card__title">
                    Get <span class="card__title--span">insights</span> that
                    help your business grow.
                </h1>
                <p class="card__paragraph">
                    Discover the benefits of data <br />
                    analytics and make better decisions regarding revenue,
                    customer <br />experience, and overall efficiency.
                </p>
                <div class="card__footer">
                    <div class="card__footer--item">
                        <h2 class="item__title">10k+</h2>
                        <p class="item__description">companies</p>
                    </div>
                    <div class="card__footer--item">
                        <h2 class="item__title">314</h2>
                        <p class="item__description">templates</p>
                    </div>
                    <div class="card__footer--item">
                        <h2 class="item__title">12m+</h2>
                        <p class="item__description">queries</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Capassoft</a>.
        </div>
    </body>
</html>
